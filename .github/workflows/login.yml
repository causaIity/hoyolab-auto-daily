name: Daily check in

on:
  schedule:
    - cron: "0 22 * * *"  # scheduled at 06:00 (UTC+8) everyday
  workflow_dispatch:

jobs:
  check-in:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Initialize counter.json if it doesn't exist
      - name: Initialize counter.json (if not exists)
        run: |
          if [ ! -f counter.json ]; then
            echo '{}' > counter.json  # Create a blank JSON file
          fi

      # Upload counter.json artifact after processing
      - name: Upload counter.json artifact
        uses: actions/upload-artifact@v4
        with:
          name: process-counter
          path: counter.json
          
      # Download counter.json artifact if it exists
      - name: Download counter.json artifact (if exists)
        uses: actions/download-artifact@v4
        with:
          name: process-counter
          path: .

      - name: Check In
        run: node index.js
        env:
          COOKIE: ${{ secrets.COOKIE }}
          GAMES: ${{ vars.GAMES }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_USER: ${{ secrets.DISCORD_USER }}

  workflow-keepalive:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: liskin/gh-workflow-keepalive@v1
